<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsForge</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .article {
            padding: 2rem 3rem;
            margin-bottom: 30px;
            border: 2px solid black;
            border-style: ridge;
        }

        .source, .title, .desc, .url, .img {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 100%;
            overflow-x: hidden; /* Hide horizontal scroll */
        }

        .input-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NewsForge</h2>
        
        <form action="/" method="post" class="form-group">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control topic" name="query" id="query" placeholder="Enter topic to search">
                        <select name="language" class="custom-select input-group-append" id="inputGroupSelect04">
                            <option value="">None</option>
                            <option value="en">English</option>
                            <option value="te">Telugu</option>
                            <option value="es">Spanish</option>
                            <option value="hi">Hindi</option>
                        </select>
                        <select name="category" id="category" class="custom-select input-group-append">
                            <option value="">None</option>
                            <option value="business">Business</option>
                            <option value="crime">Crime</option>
                            <option value="domestic">Domestic</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="environment">Environment</option>
                            <option value="food">Food</option>
                            <option value="health">Health</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="other">Other</option>
                            <option value="politics">Politics</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                            <option value="top">Top</option>
                            <option value="tourism">Tourism</option>
                            <option value="world">World</option>
                        </select>
                            <input type="submit" class="btn btn-outline-secondary custom-select" value="Search">

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
        
        <div class="articles">
            {% if data %}
                {% for article in data %}
                    <div class="article">
                        <p class="source">Source: {{ article.source }}</p>
                        <p class="title">Title: {{ article.title }}</p>
                        <div class="formatted-content">{{ article.desc }}</div>
                        <p class="url">URL: <a href="{{ article.url }}" target="_blank">{{ article.url }}</a></p>
                        <p class="img"><img src="{{ article.image }}" alt="{{ article.title }}"></p>
                        <!-- <p class="content">Content: {{ article.content }}</p> -->
                    </div>
                {% endfor %}
            {% else %}
                <p>No articles found.</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Format the article descriptions
            var formattedContent = document.querySelectorAll('.formatted-content');
            formattedContent.forEach(function(content) {
                content.innerHTML = content.textContent;
            });
        });
    </script>
</body>
</html>
